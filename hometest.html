<p id="day"></p>

<script>
var day;
switch (new Date().getDay()) {
  case 0:
    day = "อาทิตย์";
    break;
  case 1:
    day = "จันทร์";
    break;
  case 2:
    day = "อังคาร";
    break;
  case 3:
    day = "พุธ";
    break;
  case 4:
    day = "พฤหัสบดี";
    break;
  case 5:
    day = "ศุกร์";
    break;
  case  6:
    day = "เสาร์";
}
document.getElementById("day").innerHTML = "วันนี้คือวัน " + day;

</script>
